<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="static/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><img
                src="https://geek.digit.in/wp-content/uploads/2020/04/Digit-Logo_122x52-px.png"/></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation"
                data-_extension-text-contrast="">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyRole('ROLE_ROOT','ROLE_ADMIN')">
                    <a class="nav-link" href="#">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/challenges">Challenges</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/leaderboards">Leaderboards</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" th:action="@{/logout}" method="post">
<!--                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
                <span class="navbar-text" sec:authentication="name"></span>
                <button
                        class="btn btn-link my-2 my-sm-0"
                        type="submit" data-_extension-text-contrast=""
                        sec:authorize="isAuthenticated()">
                        Logout
                </button>
            </form>
        </div>
    </nav>
</div>
</body>
</html>
